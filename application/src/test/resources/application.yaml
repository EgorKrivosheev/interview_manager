server:
  port: ${PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  application:
    name: interview_manager_test

  datasource:
    driver-class-name: org.postgresql.Driver
    url: 'jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:interview_manager}?currentSchema=${DB_SCHEMA:test}'
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

  liquibase:
    change-log: classpath:db/changelog-master.yaml

  jackson:
    default-property-inclusion: non_null

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: info

zonky:
  test:
    database:
      provider: zonky
      postgres:
        initdb:
          properties:
            locale: ru_RU.UTF-8
